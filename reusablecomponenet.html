<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="react.js"></script>
    <script src="babel.js"></script>
    <script src="reactdom.js"></script>

    <div id="root"></div>   
    <script type="text/babel">



const Data = (props) => {

    const {data,heading} = props;

return <div>
    <h1>heading</h1>
    <ol>{
        data.map((ele,ind) => {
        return  <li key={"li" + ind}>{ele}</li>
    })
    
    }
    </ol>
    </div>

}


const App = () =>{

const arr = [

{
    data:['Ramesh','Suresh'],
    Heading:'Student'
}
,
{
    data:['Cotton','Silk'],
    Heading:'trend'
}
]


return <div>
{
arr.map((ele.ind) => {
return <Data {...ele}/>
})


}

</div>


}



const root = ReactDOM.createRoot(document.querySelector(#root));
root.render(<App />);


</script>
</body>
</html>
